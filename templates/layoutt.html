   <!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - BBBootstrap</title>
    <link type= "text/css" href= "../static/styles.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body className='snippet-body'>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo"> <img src="./static/Logo.png" style="width: 2rem; height: 2rem" alt="">
                    <span class="nav_logo-name">Financier</span>
                </a>

                <div class="nav_list">
                    <a href="{{ url_for('signed.home') }}" class="nav_link {% if page=='dashboard' %}active{% endif %}">
                        <i class='bx bx-grid-alt nav_icon'></i><span class="nav_name">Dashboard</span>
                    </a>
                    <a href="{{ url_for('signed.account') }}" class="nav_link {% if page == 'account' %}active{% endif %}">
                        <i class='bx bx-user nav_icon'></i> <span class="nav_name">Profile</span>
                    </a>
                    <a href="{{ url_for('signed.budgets') }}" class="nav_link {% if page=='budgets' %}active{% endif %}">
                        <i class='bx bx-wallet nav_icon'></i> <span class="nav_name">Budgets</span>
                    </a>
                    <a href="{{ url_for('signed.operations') }}" class="nav_link {% if page=='operations' %}active{% endif %}">
                        <i class='bx bx-objects-horizontal-left nav_icon'></i> <span class="nav_name">Operations</span>
                    </a>
                    <a href="{{ url_for('signed.new_operation') }}" class="nav_link {% if page=='new_operation' %}active{% endif %}">
                        <i class='bx bx-plus nav_icon nav_new'></i> <span class="nav_name">New operation</span>
                    </a>
                    <a href="{{ url_for('signed.log_out') }}" class="nav_link {% if page=='log_out' %}active{% endif %}">
                        <i class='bx bx-question-mark nav_icon'></i> <span class="nav_name">About</span>
                    </a>

                </div>
            </div> <a href="{{ url_for('signed.log_out') }}" class="nav_link {% if page=='log_out' %}active{% endif %}"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sign Out</span> </a>
      </nav>
    </div>

    <!--Container Main start-->
    <div class="height-100 bg-light">
    {% block content %}
    {% endblock %}
    </div>
    <!--Container Main end-->

    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript' src='#'></script>
    <script type='text/javascript' src='#'></script>
    <script type='text/javascript' src='#'></script>
    <script type='text/javascript'>
        document.addEventListener("DOMContentLoaded", function(event) {

        const showNavbar = (toggleId, navId, bodyId, headerId) =>{
        const toggle = document.getElementById(toggleId),
        nav = document.getElementById(navId),
        bodypd = document.getElementById(bodyId),
        headerpd = document.getElementById(headerId)

        // Validate that all variables exist
        if(toggle && nav && bodypd && headerpd){
        toggle.addEventListener('click', ()=>{
        // show navbar
        nav.classList.toggle('show')
        // change icon
        toggle.classList.toggle('bx-x')
        // add padding to body
        bodypd.classList.toggle('body-pd')
        // add padding to header
        headerpd.classList.toggle('body-pd')
        })
        }
        }

        showNavbar('header-toggle','nav-bar','body-pd','header')

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll('.nav_link')

        function colorLink(){
        if(linkColor){
        linkColor.forEach(l=> l.classList.remove('active'))
        this.classList.add('active')
        }
        console.log(document.querySelectorAll('.nav_link'))
        }
        linkColor.forEach(l=> l.addEventListener('click', colorLink))
         // Your code to run since DOM is loaded and ready
        });
    </script>
    <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
    myLink.addEventListener('click', function(e) {
        e.preventDefault();
    });</script>

</body>
</html>
